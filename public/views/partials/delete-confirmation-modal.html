<div class="modal-content" style="background-color: white">
    <div class="modal-header ng-scope">
        <h3 class="modal-title" style="color: #666666; font-size: 18px;">{{title}}</h3>
    </div>
    <div class="modal-body ng-scope">
		<span class="text-muted" ng-bind-html="body" style="font-size: 14px; color: #999999"></span>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-success" type="button" ng-click="ok()">Yes</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
