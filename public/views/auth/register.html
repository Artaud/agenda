<div class="forms-image-background" ng-controller="RegisterController">
	<div class="forms-shadowed-background">
		<div class="container container-with-padding">
			<div class="row">
				<div class="redirect-to-register-msg">
					<h3><a href="#/login" class="new-text">Already have an Rainbow Agenda account? <span class="sign-up-text">Log in</span></a></h3>
				</div>
			</div>
			<div class="row">
				<form ng-submit="register()">
					<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 form-container animated fadeInDown">
						<div class="row">
							<h3 class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center">Registration</h3>
						</div>
						<div class="row">
							<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 inputs-container">
								<input type="text" name="registerFirstName" id="registerFirstName" class="{{errors.registerFirstName == true ? 'input-with-errors': ''}}"
									   ng-click="animateInputs('registerFirstNameLabel', 'registerFirstName')"
									   ng-blur="resetInputs('registerFirstNameLabel', 'registerFirstName')"
									   ng-focus="animateInputs('registerFirstNameLabel', 'registerFirstName')"
									   ng-model="userRegData.firstName"
									   ng-change="errors.registerFirstName = false"  focus="true">
								<label for="registerFirstName" id="registerFirstNameLabel">First name</label>
								<span class="input-error-message" ng-if="errors.registerFirstName == true">{{errorsText.registerFirstNameError}}</span>
							</div>
							<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 inputs-container">
								<input type="text" name="registerLastName" id="registerLastName" class="{{errors.registerLastName == true ? 'input-with-errors': ''}}"
									   ng-click="animateInputs('registerLastNameLabel', 'registerLastName')"
									   ng-blur="resetInputs('registerLastNameLabel', 'registerLastName')"
									   ng-focus="animateInputs('registerLastNameLabel', 'registerLastName')"
									   ng-model="userRegData.lastName"
									   ng-change="errors.registerLastName = false">
								<label for="registerLastName" id="registerLastNameLabel">Last name</label>
								<span class="input-error-message" ng-if="errors.registerLastName == true">{{errorsText.registerLastNameError}}</span>
							</div>
							<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 inputs-container">
								<input type="text" name="registerEmail" id="registerEmail" class="{{errors.registerEmail == true ? 'input-with-errors': ''}}"
									   ng-click="animateInputs('registerEmailLabel', 'registerEmail')"
									   ng-blur="resetInputs('registerEmailLabel', 'registerEmail')"
									   ng-focus="animateInputs('registerEmailLabel', 'registerEmail')"
									   ng-model="userRegData.email"
									   ng-change="errors.registerEmail = false">
								<label for="registerEmail" id="registerEmailLabel">E-mail</label>
								<span class="input-error-message" ng-if="errors.registerEmail == true">{{errorsText.registerEmailError}}</span>
							</div>
							<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 inputs-container">
								<input type="password" name="registerPassword" id="registerPassword" class="{{errors.registerPassword == true ? 'input-with-errors': ''}}"
									   ng-click="animateInputs('registerPasswordLabel', 'registerPassword')"
									   ng-blur="resetInputs('registerPasswordLabel', 'registerPassword')"
									   ng-focus="animateInputs('registerPasswordLabel', 'registerPassword')"
									   ng-model="userRegData.password"
									   ng-change="errors.registerPassword = false">
								<label for="registerPassword" id="registerPasswordLabel">Password</label>
								<span class="input-error-message" ng-if="errors.registerPassword == true">{{errorsText.registerPasswordError}}</span>
							</div>
							<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 inputs-container">
								<button class="btn" type="submit">Sign Up</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
